<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/3c5f4d3d79.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Sticky Notes</title>
    </head>
    <body>
        <div class="popup-box">
            <div class="popup-container">
                <div class="popup">
                    <div class="top-row">
                        <p class="text-lrg"></p>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="content-row">
                        <div class="title">
                            <p class="text-med">Title</p>
                            <input type="text">
                        </div>
                        <div class="description">
                            <p class="text-med">Description</p>
                            <textarea spellcheck="false"></textarea>
                        </div>
                    </div>
                    <div class="bottom-row">
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="note-wrapper">
            <div class="add-box box">
                <i class="fas fa-plus icon-lrg"></i>
                <p class="text-small">Add new note</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
