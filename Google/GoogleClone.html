<html>
    <head>
        <link rel="stylesheet" href="googleStyling.css">
    </head>
    <body>
        <div class="google-container">
            <div class="google-logo">
                <img src="google.png">
            </div>
            <div class="search-bar">
                <input type="text" id="inputText" placeholder="Search Google or type a URL">
            </div>
            <div class="search-buttons">
                <button onclick="resetPlaceholder()">Google Search</button>
                <button onclick="handleButtonClick()">I'm Feeling Lucky</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
